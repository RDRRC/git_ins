<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mycss-ai.css">
    <style>
        .box01 {
            width: 500px;
            min-height: 500px;
            background-color: var(--celestial-green-800);
            color: var(--celestial-green-50);
            margin-top: 150px;
            margin-left: 150px;
            padding: 90px;
            box-sizing: border-box;
            font-size: 36px;
            font-weight: 900;
            border-radius: 250px;
            letter-spacing: 6px;
            box-shadow: var(--neutral-900);
            line-height: 1.6;
            transition:
                transform 1s box-shadow 1s,
                background-color 1s,
                color 1s;
        }

        .box01:hover {
            transform: translate(20px, 20px) scale(1.05) rotate(5deg);
            box-shadow: 0px 2px 4px -1px var(--neutral-900);
            background-color: var(--solar-flare-500);
            color: var(--neutral-200);
        }
    </style>
</head>

<body>
    <div class="box01">
        <h2>天體綠 Celestial Green</h2>
        <p>天體綠是一種帶有藍色調的綠色~給人一種清新、自然的感覺。它的名字來自於宇宙中的星球和星雲，象徵著生命力和希望。天體綠常被用於設計中，以營造出平靜、舒適的氛圍，並且與自然元素相呼應。</p>
    </div>
</body>

</html>
